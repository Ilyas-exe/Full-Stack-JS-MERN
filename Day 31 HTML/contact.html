<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Contact Us</title>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">LOGO</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form-section">
            <h1>Get In Touch</h1>
            <p>Have a question or feedback? Let us know!</p>
            <form action="#" method="post">
                <div>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="user_name" required aria-label="Your Name">
                </div>
                <div>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="user_email" required aria-label="Your Email Address">
                </div>
                <div>
                    <label for="message">Your Message</label>
                    <textarea id="message" name="user_message" rows="6" required aria-label="Your Message"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
        
        <section class="connect-section">
            <h2>Connect with us</h2>
            <div class="social-media-links">
                <a href="#" aria-label="Visit our Facebook page">Facebook</a>
                <a href="#" aria-label="Visit our Twitter profile">Twitter</a>
                <a href="#" aria-label="Visit our Instagram profile">Instagram</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MovieFlix. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
